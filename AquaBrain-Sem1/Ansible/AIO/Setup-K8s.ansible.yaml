- name: Install requirements
  hosts: 
    - kubecluster
  vars_files:
    - K8s/secrets.yaml
  vars:
    ansible_ssh_common_args: '-o UserKnownHostsFile=K8s/known_hosts'
    ansible_become_pass: "{{ vault_become_pass }}"
  gather_facts: yes
  connection: ssh
  become: yes
  
  tasks:
    - name: Make the Swap inactive
      command: swapoff -a

    - name: Remove Swap entry from /etc/fstab.
      lineinfile:
        dest: /etc/fstab
        regexp: swap
        state: absent

    - name: Create a empty file for containerd module.
      copy:
        content: ""
        dest: /etc/modules-load.d/containerd.conf
        force: no

    - name: Configure module for containerd.
      blockinfile:
        path: /etc/modules-load.d/containerd.conf 
        block: |
            overlay
            br_netfilter

    - name: Create a empty file for kubernetes sysctl params.
      copy:
        content: ""
        dest: /etc/sysctl.d/99-kubernetes-cri.conf
        force: no

    - name: Configure sysctl params for Kubernetes.
      lineinfile:
        path: /etc/sysctl.d/99-kubernetes-cri.conf 
        line: "{{ item }}"
      with_items:
        - 'net.bridge.bridge-nf-call-iptables  = 1'
        - 'net.ipv4.ip_forward                 = 1'
        - 'net.bridge.bridge-nf-call-ip6tables = 1'

    - name: Apply sysctl params without reboot.
      command: sysctl --system

    - name: Installing Prerequisites for Kubernetes
      apt: 
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - vim
          - software-properties-common
        state: present

    - name: Add Dockerâ€™s official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
        
    - name: Add Docker Repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable
        state: present
        filename: docker
        update_cache: yes

    - name: "Update cache & Full system update"
      apt:
        update_cache: true
        upgrade: dist
        cache_valid_time: 3600
        force_apt_get: true

    - name: Install containerd.
      apt: 
        name:
          - containerd.io
        state: present

    - name: Hold containerd
      dpkg_selections:
        name: containerd.io
        selection: hold

    - name: Configure containerd (1/2).
      file:
        path: /etc/containerd
        state: directory

    - name: Configure containerd (2/2).
      template:
        src: ../K8s/containerd.toml.j2
        dest: /etc/containerd/config.toml
        owner: root
        group: root
        mode: '0644'

    - name: Enable containerd service, and start it.
      systemd: 
        name: containerd
        state: restarted
        enabled: yes
        daemon-reload: yes

    - name: Add Google official GPG key
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present

    - name: Add Kubernetes Repository
      apt_repository:
        repo: deb http://apt.kubernetes.io/ kubernetes-xenial main 
        state: present
        filename: kubernetes
        mode: 0600

    - name: "Update cache & Full system update"
      apt:
        update_cache: true
        upgrade: dist
        cache_valid_time: 3600
        force_apt_get: true

    - name: Installing Kubernetes Cluster Packages.
      apt: 
        name:
          - kubeadm
          - kubectl
          - kubelet
        state: present

    - name: Hold Kubernetes packages
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubeadm
        - kubectl
        - kubelet

    - name: Enable service kubelet, and enable persistently
      service: 
        name: kubelet
        enabled: yes

    - name: Reboot all the kubernetes nodes.
      block:
        - name: Display a message before rebooting
          debug:
            msg: "Rebooting all the kubernetes nodes in 10 seconds."
        - name: Reboot all the kubernetes nodes.
          reboot:
            connect_timeout: 5
            reboot_timeout: 3600
            pre_reboot_delay: 0
            post_reboot_delay: 30
            test_command: whoami
